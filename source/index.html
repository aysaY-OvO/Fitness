<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="font" href="./fonts/AlumniSans-SemiBold.woff2" crossorigin="">
    <link rel="preload" as="font" href="./fonts/AlumniSans-ExtraBold.woff2" crossorigin="">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Light.woff2" crossorigin="">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Regular.woff2" crossorigin="">
    <link rel="preload" as="font" href="./fonts/RobotoCondensed-Bold.woff2" crossorigin="">
    <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья. Тренажерный зал оснащен всем необходимым современным оборудованием для всех спортсменов.">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__links">
          <div class="header__logo">
            <a href="#">
              <picture>
                <source media="(min-width: 1200px)" srcset="./img/svg/logotype.svg" width="122" height="22">
                <source media="(min-width: 768px)" srcset="./img/svg/logotype-tablet.svg" width="82" height="17">
                <source media="(min-width: 280px)" srcset="./img/svg/logotype-mobile.svg" width="68" height="24">
                <img src="./img/svg/logotype.svg" width="122" height="22" alt="логотип 'Supergym'">
              </picture>
            </a>
          </div>
          <div class="header__phone">
            <a href="tel:88005555555">8-800-555-55-55</a>
          </div>
        </div>
        <div class="header__content">
          <div class="header__text">
            <ul class="header__tags-list">
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
            <div class="header__title">
              <p>омск</p>
              <h1>Фитнес <br> центр</h1>
            </div>
            <button class="header__button btn" type="button">Купить абонемент</button>
          </div>
          <div class="header__image">
            <picture>
              <source media="(min-width: 1200px)"
                      srcset="./img/images/header-photo-desktop.webp 1x, ./img/images/header-photo-desktop@2x.webp 2x" type="image/webp" width="500" height="556">
              <source media="(min-width: 768px)"
                      srcset="./img/images/header-photo-tablet.webp 1x, ./img/images/header-photo-tablet@2x.webp 2x" type="image/webp" width="324" height="390">
              <source media="(min-width: 768px)" srcset="./img/images/header-photo-tablet.jpg 1x, ./img/images/header-photo-tablet@2x.jpg 2x" width="324" height="390">
              <img src="./img/images/header-photo-desktop.jpg" srcset="./img/images/header-photo-desktop@2x.jpg 2x" alt="" width="500" height="556">
            </picture>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
  </body>
</html>
